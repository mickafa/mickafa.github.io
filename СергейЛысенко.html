В течение праздников мы каждый день предлагали по одной ссылке на современные песни Донбасса. 
В них сами дончане выражают своё отношение к ныне идущей на их земле новой отечественной и одновременно гражданской войне, свои чаяния и надежды на будущий мир. 
Они творцы и свидетели великих исторических событий, совершающихся прямо сейчас.<br><br>

Мы планировали показать последнюю песню 10 мая, но пришло страшное известие о том, что 9 мая, когда мы все праздновали Великую Победу, при выполнении 
боевого задания на фронте погиб музыкант и ополченец Сергей Лысенко. Автобиографическую песню <a href="https://youtu.be/xnWxkFU0cQk">"Музыка улиц"</a>
 Сергей записал год назад. <br>
